<ng-container *ngIf="globals.loader_finished">
    <router-outlet *ngIf="globals.loader_finished"></router-outlet>

</ng-container>

<!-- If loader is active -->
<ng-container *ngIf="!globals.loader_finished">
    <app-loader></app-loader>
</ng-container>
