<section class="login">
    <div class="login-form">
        <h4 class="login-form__title">Welkom bij SkoolAdmin! ðŸ‘‹</h4>
        <p class="login-form__desc">Log in op uw account en start het avontuur</p>
        <form class="login-form__form" method="false">
            <div class="login-form__form-group">
                <label for="login-email" class="text__label">Email</label>
                <input class="input__default login-form__form-control" type="email" name="login-email" id="login-email"
                    placeholder="john@example.com" tabindex="1" autofocus>
            </div>

            <div class="login-form__form-group">
                <div class="login-form__form-group-box">
                    <label for="login-password" class="text__label">Wachtwoord</label>
                    <a routerLink="/forgot-password" class="login-form__form-group-box__forgotpassword">Forgot
                        Password?</a>
                </div>
                <input class="input__default login-form__form-control" type="password" name="login-password"
                    id="login-password" placeholder="********" tabindex="2">
            </div>

            <div class="login-form__stayLoggedIn">
                <input type="checkbox" class="login-form__stayLoggedIn-checkbox" (click)="stayLoggedIn"
                    id="stayLoggedIn">Ingelogd blijven
            </div>

            <button (click)="login()" class="btn__regular login-form__form-submit" type="button">Log In</button>
        </form>
    </div>
</section>
